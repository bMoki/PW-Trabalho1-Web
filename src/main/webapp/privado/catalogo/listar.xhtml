<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Catalogos</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo"
                                 actionListener="#{controleCatalogo.novo()}"
                                 icon="pi pi-plus"
                                 update="formCatalogo"
                                 process="@this"
                                 oncomplete="PF('dlg').show();"/>
                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem:"/>
                        <p:selectOneMenu value="#{controleCatalogo.dao.ordemAtual}"
                                         converter="#{controleCatalogo.dao.converterOrdem}">
                            <f:selectItems value="#{controleCatalogo.dao.listaOrdem}"
                                           var="ord" itemValue="#{ord.atributo}"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro:"/>
                        <p:inputText value="#{controleCatalogo.dao.filtro}">
                            <p:ajax event="blur" update="listagem"/>
                        </p:inputText>
                        <p:commandButton value="Filtrar" update="listagem"/>
                        <p:outputLabel value="Máximo de objetos"/>
                        <p:selectOneMenu value="#{controleCatalogo.dao.maximoObjetos}">
                            <f:selectItem itemValue="3" itemLabel="3"/>
                            <f:selectItem itemValue="5" itemLabel="5"/>
                            <f:selectItem itemValue="10" itemLabel="10"/>
                            <f:selectItem itemValue="20" itemLabel="20"/>
                            <f:selectItem itemValue="50" itemLabel="50"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:commandButton action="#{controleCatalogo.dao.primeiro()}"
                                         title="Primeiro" update="listagem"
                                         icon="pi pi-step-backward"/>
                        <p:commandButton action="#{controleCatalogo.dao.anterior()}"
                                         title="Anterior" update="listagem"
                                         icon="pi pi-chevron-left"/>
                        <p:commandButton action="#{controleCatalogo.dao.proximo()}"
                                         title="Proximo" update="listagem"
                                         icon="pi pi-chevron-right"/>
                        <p:commandButton action="#{controleCatalogo.dao.ultimo()}"
                                         title="Ultimo" update="listagem"
                                         icon="pi pi-step-forward"/>
                    </p:panelGrid>
                </div>
                <p:dataTable value="#{controleCatalogo.dao.listaObjetos}" var="obj" id="listagem">
                    <f:facet name="footer">
                        <p:outputLabel value="#{controleCatalogo.dao.mensagemNavegacao}"/>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>
                    <p:column headerText="Descrição">
                        <p:outputLabel value="#{obj.descricao}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton actionListener="#{controleCatalogo.alterar(obj.id)}"
                                             icon="pi pi-pencil"
                                             title="Editar"
                                             update="formCatalogo"
                                             process="@this"
                                             oncomplete="PF('dlg').show();"/>
                            <p:commandButton actionListener="#{controleCatalogo.excluir(obj.id)}"
                                             icon="pi pi-trash"
                                             title="Remover"
                                             update="@form"
                                             process="@this"
                                             onclick="if (!confirm('Confirma a exclusão'))
                                                         return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>

            <p:dialog header="Edição" widgetVar="dlg" resizable="false"
                      modal="true" width="50%" height="100%">
                <h:form id="formCatalogo" prependId="false">
                    <p:growl id="growl"/>
                    <p:tabView id="tab">
                        <p:tab title="Dados principais">
                            <div align="center">
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="ID"/>
                                    <p:inputText validator="#{controleCatalogo.objeto.id}"
                                                 size="5" readonly="true"/>
                                    <p:outputLabel value="Nome" for="txtNome"/>
                                    <p:inputText id="txtNome" value="#{controleCatalogo.objeto.nome}"
                                                 size="50" maxlength="50"
                                                 placeholder="Obrigatório"/>
                                    <p:outputLabel value="Descrição" for="txtDescricao"/>
                                    <p:inputText id="txtDescricao" value="#{controleCatalogo.objeto.descricao}"
                                                 size="100" maxlength="100"
                                                 placeholder="Obrigatório"/>

                                </p:panelGrid>
                            </div>
                        </p:tab>
                        <p:tab title="Livros">
                            <p:dataTable value="#{controleCatalogo.objeto.livros}"
                                         var="livro" rowIndexVar="idxLivro"
                                         id="listaLivros">
                                <f:facet name="header">
                                    <p:commandButton value="Novo Livro"
                                                     actionListener="#{controleCatalogo.novoLivro()}"
                                                     update=":formCatalogo"
                                                     icon="pi pi-plus"
                                                     process="@this"
                                                     oncomplete="PF('dlgLivro').show();"/>
                                </f:facet>
                                <p:column headerText="ISBN">
                                    <p:outputLabel value="#{livro.isbn}"/>
                                </p:column>
                                <p:column headerText="Titulo">
                                    <p:outputLabel value="#{livro.titulo}"/>
                                </p:column>
                                <p:column headerText="Resumo">
                                    <p:outputLabel value="#{livro.resumo}"/>
                                </p:column>
                                <p:column headerText="Editora">
                                    <p:outputLabel value="#{livro.editora}"/>
                                </p:column>
                                <p:column headerText="Data Publicação">
                                    <p:outputLabel value="#{livro.dataPublicacao}">
                                        <f:converter converterId="converterCalendar"/>
                                    </p:outputLabel>
                                </p:column>
                                <p:column headerText="Codigo de barras">
                                    <p:outputLabel value="#{livro.codigoBarras}"/>
                                </p:column>
                                <p:column headerText="Número de páginas">
                                    <p:outputLabel value="#{livro.numeroPaginas}"/>
                                </p:column>
                                <p:column headerText="Ativo">
                                    <p:outputLabel value="#{livro.ativo ? 'Sim' : 'Não'}"/>
                                </p:column>
                                <p:column headerText="Data cadastro">
                                    <p:outputLabel value="#{livro.dataCadastro}">
                                        <f:converter converterId="converterCalendar"/>
                                    </p:outputLabel>
                                </p:column>
                                <p:column headerText="Valor">
                                    <p:outputLabel value="#{livro.valor}"/>
                                </p:column>
                                <p:column headerText="Idioma">
                                    <p:outputLabel value="#{livro.idioma.nome}"/>
                                </p:column> 
                                <p:column headerText="Formato">
                                    <p:outputLabel value="#{livro.formato.nome}"/>
                                </p:column> 
                                <p:column headerText="Catalogo">
                                    <p:outputLabel value="#{livro.catalogo.nome}"/>
                                </p:column> 
                                <p:column headerText="Ações">
                                    <div align="center">
                                        <p:commandButton actionListener="#{controleCatalogo.alterarLivro(idxLivro)}"
                                                         icon="pi pi-pencil"
                                                         title="Editar"
                                                         update=":formLivro"
                                                         process="@this"
                                                         oncomplete="PF('dlgLivro').show();"/>
                                        <p:commandButton actionListener="#{controleCatalogo.removerLivro(idxLivro)}"
                                                         icon="pi pi-trash"
                                                         title="Remover"
                                                         update="tab:listaLivros growl"
                                                         process="@this"
                                                         onclick="if (!confirm('Confirma a exclusão'))
                                                                     return false"/>
                                    </div>
                                </p:column>
                            </p:dataTable>

                        </p:tab>
                    </p:tabView>
                    <p:panel>
                        <div align="center">
                            <p:commandButton value="Salvar"
                                             icon="pi pi-save"
                                             actionListener="#{controleCatalogo.salvar()}"
                                             update="formCatalogo formListagem"
                                             oncomplete="if(!args.validationFailed){PF('dlg').hide();}"/>
                        </div>
                    </p:panel>
                </h:form>       
            </p:dialog>
            <p:dialog header="Edição de Livro" widgetVar="dlgLivro" resizable="false"
                      modal="true">
                <h:form id="formLivro">
                    <p:growl/>
                    <div align="center">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Data Cadastro" for="txtDataCadastro"/>
                            <p:calendar id="txtDataCadastro" value="#{controleCatalogo.livro.dataCadastro}"
                                        mask="true" pattern="dd/MM/yyyy" navigator="true" size="10" readonly="true">
                                <f:converter converterId="converterCalendar"/>
                            </p:calendar> 

                            <p:outputLabel value="ISBN" for="txtISBN"/>
                            <p:inputText id="txtISBN" value="#{controleCatalogo.livro.isbn}"
                                         size="10"/>
                            <p:outputLabel value="Titulo" for="txtTitulo"/>
                            <p:inputText id="txtTitulo" value="#{controleCatalogo.livro.titulo}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>

                            <p:outputLabel value="Valor" for="txtValor"/>
                            <p:inputText id="txtValor" value="#{controleCatalogo.livro.valor}"
                                         size="5" placeholder="Obrigatório" required="true"/>

                            <p:outputLabel value="Resumo" for="txtResumo"/>
                            <p:inputText id="txtResumo" value="#{controleCatalogo.livro.resumo}"
                                         size="100" placeholder="Obrigatório"/>

                            <p:outputLabel value="Editora" for="txtEditora"/>
                            <p:inputText id="txtEditora" value="#{controleCatalogo.livro.editora}"
                                         size="10" placeholder="Obrigatório"/>

                            <p:outputLabel value="Codigo de Barras" for="txtCodigoBarras"/>
                            <p:inputText id="txtCodigoBarras" value="#{controleCatalogo.livro.codigoBarras}"
                                         size="15" placeholder="Obrigatório"/>

                            <p:outputLabel value="Número de páginas" for="txtNumeroPaginas"/>
                            <p:inputText id="txtNumeroPaginas" value="#{controleCatalogo.livro.numeroPaginas}"
                                         size="4" placeholder="Obrigatório" required="true"/>

                            <p:outputLabel value="Formato" for="selectFormato"/>
                            <p:selectOneMenu value="#{controleCatalogo.livro.formato}"
                                             id="selectFormato"
                                             filter="true"
                                             filterMatchMode="startsWith"
                                             required="true">
                                <f:converter binding="#{converterFormato}"/>
                                <f:selectItem itemLabel="Selecione um formato"
                                              noSelectionOption="true"/>
                                <f:selectItems 
                                    value="#{controleLivro.daoFormato.listaObjetos}"
                                    var="formato" itemLabel="#{formato.nome}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Idioma" for="selectIdioma"/>
                            <p:selectOneMenu value="#{controleCatalogo.livro.idioma}"
                                             id="selectIdioma"
                                             filter="true"
                                             filterMatchMode="startsWith"
                                             required="true">
                                <f:converter binding="#{converterIdioma}"/>
                                <f:selectItem itemLabel="Selecione um idioma"
                                              noSelectionOption="true"/>
                                <f:selectItems 
                                    value="#{controleLivro.daoIdioma.listaObjetos}"
                                    var="idioma" itemLabel="#{idioma.nome}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Data Publicação" for="txtDataPublicacao"/>
                            <p:calendar id="txtDataPublicacao" value="#{controleCatalogo.livro.dataPublicacao}"
                                        mask="true" pattern="dd/MM/yyyy" navigator="true" size="10" required="true">
                                <f:converter converterId="converterCalendar"/>
                            </p:calendar> 



                            <p:outputLabel value="Ativo" for="txtAtivo"/>
                            <p:selectBooleanCheckbox id="txtAtivo" value="#{controleCatalogo.livro.ativo}"
                                                     required="true"/> 

                        </p:panelGrid>
                    </div>
                    <p:panel>
                        <div align="center">
                            <p:commandButton value="Salvar"
                                             icon="pi pi-save"
                                             actionListener="#{controleCatalogo.salvarLivro()}"
                                             update="tab:listaLivros growl"
                                             process="@form"
                                             oncomplete="if(!args.validationFailed){PF('dlgLivro').hide();}"/>
                        </div>
                    </p:panel>
                </h:form>
                <ui:include src="/templates/ajaxstatus.xhtml"/>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
