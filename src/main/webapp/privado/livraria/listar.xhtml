<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Livrarias</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo"
                                 actionListener="#{controleLivraria.novo()}"
                                 icon="pi pi-plus"
                                 update="formEdicao"
                                 process="@this"
                                 oncomplete="PF('dlg').show();"
                                 rendered="#{controleLogin.hasPermissao('REGISTRAR')or controleLogin.hasPermissao('ADMINISTRADOR')}"/>
                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem:"/>
                        <p:selectOneMenu value="#{controleLivraria.dao.ordemAtual}"
                                         converter="#{controleLivraria.dao.converterOrdem}">
                            <f:selectItems value="#{controleLivraria.dao.listaOrdem}"
                                           var="ord" itemValue="#{ord.atributo}"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro:"/>
                        <p:inputText value="#{controleLivraria.dao.filtro}">
                            <p:ajax event="blur" update="listagem"/>
                        </p:inputText>
                        <p:commandButton value="Filtrar" update="listagem"/>
                        <p:outputLabel value="Máximo de objetos"/>
                        <p:selectOneMenu value="#{controleLivraria.dao.maximoObjetos}">
                            <f:selectItem itemValue="3" itemLabel="3"/>
                            <f:selectItem itemValue="5" itemLabel="5"/>
                            <f:selectItem itemValue="10" itemLabel="10"/>
                            <f:selectItem itemValue="20" itemLabel="20"/>
                            <f:selectItem itemValue="50" itemLabel="50"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:commandButton action="#{controleLivraria.dao.primeiro()}"
                                         title="Primeiro" update="listagem"
                                         icon="pi pi-step-backward"/>
                        <p:commandButton action="#{controleLivraria.dao.anterior()}"
                                         title="Anterior" update="listagem"
                                         icon="pi pi-chevron-left"/>
                        <p:commandButton action="#{controleLivraria.dao.proximo()}"
                                         title="Proximo" update="listagem"
                                         icon="pi pi-chevron-right"/>
                        <p:commandButton action="#{controleLivraria.dao.ultimo()}"
                                         title="Ultimo" update="listagem"
                                         icon="pi pi-step-forward"/>
                    </p:panelGrid>
                </div>
                <p:dataTable value="#{controleLivraria.dao.listaObjetos}" var="obj" id="listagem">
                    <f:facet name="footer">
                        <p:outputLabel value="#{controleLivraria.dao.mensagemNavegacao}"/>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>
                    <p:column headerText="Site">
                        <p:outputLabel value="#{obj.site}"/>
                    </p:column>
                    <p:column headerText="Ações" rendered="#{controleLogin.hasPermissao('ALTERAR') or controleLogin.hasPermissao('DELETAR')or controleLogin.hasPermissao('ADMINISTRADOR')}">
                        <div align="center">
                            <p:commandButton actionListener="#{controleLivraria.alterar(obj.id)}"
                                             icon="pi pi-pencil"
                                             title="Editar"
                                             update="formEdicao"
                                             process="@this"
                                             rendered="#{controleLogin.hasPermissao('ALTERAR')or controleLogin.hasPermissao('ADMINISTRADOR')}"
                                             oncomplete="PF('dlg').show();"/>
                            <p:commandButton actionListener="#{controleLivraria.excluir(obj.id)}"
                                             icon="pi pi-trash"
                                             title="Remover"
                                             update="@form"
                                             process="@this"
                                             rendered="#{controleLogin.hasPermissao('DELETAR')or controleLogin.hasPermissao('ADMINISTRADOR')}"
                                             onclick="if (!confirm('Confirma a exclusão'))
                                                         return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>

            <p:dialog header="Edição" widgetVar="dlg" resizable="false"
                      modal="true" width="50%" height="100%">
                <h:form id="formEdicao" prependId="false">
                    <p:growl id="growl"/>
                    <p:tabView id="tab">
                        <p:tab title="Dados principais">
                            <div align="center">
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="ID"/>
                                    <p:inputText validator="#{controleLivraria.objeto.id}"
                                                 size="5" readonly="true"/>
                                    <p:outputLabel value="Nome" for="txtNome"/>
                                    <p:inputText id="txtNome" value="#{controleLivraria.objeto.nome}"
                                                 size="50" maxlength="50"
                                                 placeholder="Obrigatório"/>
                                    <p:outputLabel value="Site" for="txtSite"/>
                                    <p:inputText id="txtSite" value="#{controleLivraria.objeto.site}"
                                                 size="100" maxlength="100"
                                                 placeholder="Obrigatório"/>

                                </p:panelGrid>
                            </div>
                        </p:tab>
                        <p:tab title="Catalogos">
                            <p:dataTable value="#{controleLivraria.objeto.catalogos}"
                                         var="catalogo" rowIndexVar="idxCatalogo"
                                         id="listaCatalogos">
                                <f:facet name="header">
                                    <p:commandButton value="Novo Catalogo"
                                                     actionListener="#{controleLivraria.novoCatalogo()}"
                                                     update="formEdicao"
                                                     icon="pi pi-plus"
                                                     process="@this"
                                                     oncomplete="PF('dlgCatalogo').show();"/>
                                </f:facet>
                                <p:column headerText="ID">
                                    <p:outputLabel value="#{catalogo.id}"/>
                                </p:column>
                                <p:column headerText="Nome">
                                    <p:outputLabel value="#{catalogo.nome}"/>
                                </p:column>
                                <p:column headerText="Descrição">
                                    <p:outputLabel value="#{catalogo.descricao}"/>
                                </p:column>
                                <p:column headerText="Ações">
                                    <div align="center">
                                        <p:commandButton actionListener="#{controleLivraria.alterarCatalogo(idxCatalogo)}"
                                                         icon="pi pi-pencil"
                                                         title="Editar"
                                                         update="formEdicao"
                                                         process="@this"
                                                         oncomplete="PF('dlgCatalogo').show();"/>
                                        <p:commandButton actionListener="#{controleLivraria.removerCatalogo(idxCatalogo)}"
                                                         icon="pi pi-trash"
                                                         title="Remover"
                                                         update="tab:listaCatalogos growl"
                                                         process="@this"
                                                         onclick="if (!confirm('Confirma a exclusão'))
                                                                     return false"/>
                                    </div>
                                </p:column>
                            </p:dataTable>

                        </p:tab>
                    </p:tabView>
                    <p:panel>
                        <div align="center">
                            <p:commandButton value="Salvar"
                                             icon="pi pi-save"
                                             actionListener="#{controleLivraria.salvar()}"
                                             update="formEdicao formListagem"
                                             oncomplete="if(!args.validationFailed){PF('dlg').hide();}"/>
                        </div>
                    </p:panel>
                </h:form>       
            </p:dialog>
            <p:dialog header="Edição de Catalogos" widgetVar="dlgCatalogo" resizable="false"
                      modal="true">
                <h:form id="formCatalogo">
                    <p:growl/>
                    <div align="center">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ID"/>
                            <p:inputText validator="#{controleLivraria.catalogo.id}"
                                         size="5" readonly="true"/>
                            <p:outputLabel value="Nome" for="txtNome"/>
                            <p:inputText id="txtNome" value="#{controleLivraria.catalogo.nome}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Descrição" for="txtDescricao"/>
                            <p:inputText id="txtDescricao" value="#{controleLivraria.catalogo.descricao}"
                                         size="100" maxlength="100"
                                         placeholder="Obrigatório"/>

                        </p:panelGrid>
                    </div>
                    <p:panel>
                        <div align="center">
                            <p:commandButton value="Salvar"
                                             icon="pi pi-save"
                                             actionListener="#{controleLivraria.salvarCatalogo()}"
                                             update="tab:listaCatalogos growl"
                                             process="@form"
                                             oncomplete="if(!args.validationFailed){PF('dlgCatalogo').hide();}"/>
                        </div>
                    </p:panel>
                </h:form>
                <ui:include src="/templates/ajaxstatus.xhtml"/>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
