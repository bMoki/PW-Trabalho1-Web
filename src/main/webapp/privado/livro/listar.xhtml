<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Livros</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo"
                                 actionListener="#{controleLivro.novo()}"
                                 icon="pi pi-plus"
                                 update="formEdicao"
                                 process="@this"
                                 oncomplete="PF('dlg').show();"/>
                <p:dataTable value="#{controleLivro.dao.listaObjetos}" var="obj" id="listagem">
                    <p:column headerText="ISBN">
                        <p:outputLabel value="#{obj.isbn}"/>
                    </p:column>
                    <p:column headerText="Titulo">
                        <p:outputLabel value="#{obj.titulo}"/>
                    </p:column>
                     <p:column headerText="Resumo">
                        <p:outputLabel value="#{obj.resumo}"/>
                    </p:column>
                     <p:column headerText="Editora">
                        <p:outputLabel value="#{obj.editora}"/>
                    </p:column>
                     <p:column headerText="Data Publicação">
                        <p:outputLabel value="#{obj.dataPublicacao}">
                         <f:converter converterId="converterCalendar"/>
                        </p:outputLabel>
                    </p:column>
                     <p:column headerText="Codigo de barras">
                        <p:outputLabel value="#{obj.codigoBarras}"/>
                    </p:column>
                     <p:column headerText="Número de páginas">
                        <p:outputLabel value="#{obj.numeroPaginas}"/>
                    </p:column>
                     <p:column headerText="Ativo">
                        <p:outputLabel value="#{obj.ativo}"/>
                    </p:column>
                     <p:column headerText="Data cadastro">
                        <p:outputLabel value="#{obj.dataCadastro}">
                             <f:converter converterId="converterCalendar"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Valor">
                        <p:outputLabel value="#{obj.valor}"/>
                    </p:column>
                     <p:column headerText="Idioma">
                        <p:outputLabel value="#{obj.idioma.nome}"/>
                    </p:column> 
                     <p:column headerText="Formato">
                        <p:outputLabel value="#{obj.formato.nome}"/>
                    </p:column> 
                     <p:column headerText="Catalogo">
                        <p:outputLabel value="#{obj.catalogo.nome}"/>
                    </p:column> 
                     
                     <p:column headerText="Ações">
                         <div align="center">
                             <p:commandButton actionListener="#{controleLivro.alterar(obj.isbn)}"
                                              icon="pi pi-pencil"
                                              title="Editar"
                                              update="formEdicao"
                                              process="@this"
                                              oncomplete="PF('dlg').show();"/>
                             <p:commandButton actionListener="#{controleLivro.excluir(obj.isbn)}"
                                              icon="pi pi-trash"
                                              title="Remover"
                                              update="@form"
                                              process="@this"
                                              onclick="if(!confirm('Confirma a exclusão')) return false"/>
                         </div>
                    </p:column>
                </p:dataTable>
            </h:form>
            
            <p:dialog header="Edição" widgetVar="dlg" resizable="false"
                      modal="true" width="50%" height="100%">
                <h:form id="formEdicao" prependId="false">
                    <p:growl/>
                    <div align="center">
                        <p:panelGrid columns="2">
                             <p:outputLabel value="Data Cadastro" for="txtDataCadastro"/>
                               <p:calendar id="txtDataCadastro" value="#{controleLivro.objeto.dataCadastro}"
                                                mask="true" pattern="dd/MM/yyyy" navigator="true" size="10" readonly="true">
                                        <f:converter converterId="converterCalendar"/>
                               </p:calendar> 
                            
                            <p:outputLabel value="ISBN" for="txtISBN"/>
                            <p:inputText id="txtISBN" value="#{controleLivro.objeto.isbn}"
                                         size="10"/>
                            <p:outputLabel value="Titulo" for="txtTitulo"/>
                            <p:inputText id="txtTitulo" value="#{controleLivro.objeto.titulo}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>
                            
                            <p:outputLabel value="Valor" for="txtValor"/>
                            <p:inputText id="txtValor" value="#{controleLivro.objeto.valor}"
                                         size="5" placeholder="Obrigatório" required="true"/>
                            
                             <p:outputLabel value="Resumo" for="txtResumo"/>
                            <p:inputText id="txtResumo" value="#{controleLivro.objeto.resumo}"
                                         size="100" placeholder="Obrigatório"/>
                            
                              <p:outputLabel value="Editora" for="txtEditora"/>
                            <p:inputText id="txtEditora" value="#{controleLivro.objeto.editora}"
                                         size="10" placeholder="Obrigatório"/>
                            
                             <p:outputLabel value="Codigo de Barras" for="txtCodigoBarras"/>
                            <p:inputText id="txtCodigoBarras" value="#{controleLivro.objeto.codigoBarras}"
                                         size="15" placeholder="Obrigatório"/>
                            
                              <p:outputLabel value="Número de páginas" for="txtNumeroPaginas"/>
                            <p:inputText id="txtNumeroPaginas" value="#{controleLivro.objeto.numeroPaginas}"
                                         size="4" placeholder="Obrigatório" required="true"/>
                            
                            <p:outputLabel value="Formato" for="selectFormato"/>
                            <p:selectOneMenu value="#{controleLivro.objeto.formato}"
                                             id="selectFormato"
                                             filter="true"
                                             filterMatchMode="startsWith"
                                             required="true">
                                <f:converter binding="#{converterFormato}"/>
                                <f:selectItem itemLabel="Selecione um formato"
                                              noSelectionOption="true"/>
                                <f:selectItems 
                                    value="#{controleLivro.daoFormato.listaObjetos}"
                                    var="formato" itemLabel="#{formato.nome}"/>
                            </p:selectOneMenu>
                            
                             <p:outputLabel value="Idioma" for="selectIdioma"/>
                            <p:selectOneMenu value="#{controleLivro.objeto.idioma}"
                                             id="selectIdioma"
                                             filter="true"
                                             filterMatchMode="startsWith"
                                             required="true">
                                <f:converter binding="#{converterIdioma}"/>
                                <f:selectItem itemLabel="Selecione um idioma"
                                              noSelectionOption="true"/>
                                <f:selectItems 
                                    value="#{controleLivro.daoIdioma.listaObjetos}"
                                    var="idioma" itemLabel="#{idioma.nome}"/>
                            </p:selectOneMenu>
                             
                               <p:outputLabel value="Catalogo" for="selectCatalogo"/>
                            <p:selectOneMenu value="#{controleLivro.objeto.catalogo}"
                                             id="selectCatalogo"
                                             filter="true"
                                             filterMatchMode="startsWith"
                                             required="true">
                                <f:converter binding="#{converterCatalogo}"/>
                                <f:selectItem itemLabel="Selecione um catalogo"
                                              noSelectionOption="true"/>
                                <f:selectItems 
                                    value="#{controleLivro.daoCatalogo.listaObjetos}"
                                    var="catalogo" itemLabel="#{catalogo.nome}"/>
                            </p:selectOneMenu>
                               
                               <p:outputLabel value="Data Publicação" for="txtDataPublicacao"/>
                               <p:calendar id="txtDataPublicacao" value="#{controleLivro.objeto.dataPublicacao}"
                                                mask="true" pattern="dd/MM/yyyy" navigator="true" size="10" required="true">
                                        <f:converter converterId="converterCalendar"/>
                                    </p:calendar> 
                               
                              
                             
                               <p:outputLabel value="Ativo" for="txtAtivo"/>
                               <p:selectBooleanCheckbox id="txtAtivo" value="#{controleLivro.objeto.ativo}"
                                                        required="true"/> 
                            
                        </p:panelGrid>
                    </div>
                    <p:panel>
                        <div align="center">
                            <p:commandButton value="Salvar"
                                             icon="pi pi-save"
                                             actionListener="#{controleLivro.salvar()}"
                                             update="formEdicao formListagem"
                                             oncomplete="if(!args.validationFailed){PF('dlg').hide();}"/>
                        </div>
                    </p:panel>
                </h:form>       
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
